; ============================================================
; VibeGo Kiosk - PlatformIO Configuration
; Platform: Waveshare ESP32-S3-Touch-LCD-5B (1024x600 RGB)
; Flash: 16MB, PSRAM: 8MB
; ============================================================

[platformio]
default_envs = waveshare_5b

; ============================================================
; Waveshare ESP32-S3-Touch-LCD-5B Environment
; ============================================================
[env:waveshare_5b]
platform = espressif32@6.5.0
board = esp32s3box
framework = arduino

; Board Configuration
board_upload.flash_size = 16MB
board_build.f_cpu = 240000000L
board_build.flash_mode = qio
board_build.arduino.memory_type = qio_opi
board_build.partitions = default_16MB.csv

; Upload & Monitor
monitor_speed = 115200
upload_speed = 921600
upload_protocol = esptool
monitor_filters = esp32_exception_decoder

; Build Flags
build_flags = 
    -D BOARD_HAS_PSRAM
    -D ARDUINO_USB_CDC_ON_BOOT=1
    -D CORE_DEBUG_LEVEL=1
    -D LV_CONF_INCLUDE_SIMPLE
    -D LV_CONF_PATH="${platformio.src_dir}/lv_conf.h"
    ; Screen Resolution
    -D SCREEN_WIDTH=1024
    -D SCREEN_HEIGHT=600
    ; No LDR sensor (manual brightness via web)
    ; -D HAS_LDR_SENSOR=0
    -I src
    -I lib

; Library Dependencies
lib_deps = 
    lvgl/lvgl@8.3.8
    bblanchon/ArduinoJson@^6.21.3
    https://github.com/me-no-dev/ESPAsyncWebServer.git
    https://github.com/me-no-dev/AsyncTCP.git
    ; ESP_Panel libs are in lib/ folder
